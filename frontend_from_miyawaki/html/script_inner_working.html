<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-command GeoGebra Script</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
</head>
<body>

<div id="ggb-element"></div>

<button onclick="executeMultipleCommands()">Execute GeoGebra Script</button>

<script>
    var ggbApp = new GGBApplet({
        "appName": "3d",
        "width": 600,
        "height": 400,
        "showToolBar": true,
        "showMenuBar": true,
        "showAlgebraInput": true,
        "useBrowserForJS": false,
        "borderColor": "#FFFFFF"
    }, true);

    ggbApp.inject('ggb-element');

    function executeMultipleCommands() {
        // 複数のGeoGebraコマンドを内部処理で実行
        ggbApplet.evalCommand('A = (0,1,2)');
        ggbApplet.evalCommand('B = (0,3,4)');
        ggbApplet.evalCommand('a = Cube(A, B)');
    }
</script>

</body>
</html>
