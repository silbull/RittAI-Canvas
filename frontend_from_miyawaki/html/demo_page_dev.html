
<!DOCTYPE html>
<html>

<head>

</head>

<body>
<div class="container">
        <h2 class="heading-019">Texto3D</h2>
        <div  class="box-001">
                <svg class="window-bar" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ウインドウのボタン">
                    <circle cx="25" cy="12" r="5.5" fill="#f48384"/>
                    <circle cx="45" cy="12" r="5.5" fill="#fbd172"/>
                    <circle cx="65" cy="12" r="5.5" fill="#82c880"/>
                </svg>
                <img src="https://lh3.googleusercontent.com/ANfK0NYRUgKOXtAue6Q3kKQWNT1qQM0xcwPS3SM5y1XMn5X5tjJErV1WGVbDZ7VJlXhvplzVQUS132ZKZOwJOWI" alt="A beautiful image">
            </div>
        <h2 class="heading-039">生成図形</h2>
        <script type="text/javascript" src="https://cdn.geogebra.org/apps/deployggb.js"></script>
        <script type="text/javascript">

                var parameters = {
                        "appname":"3d",
                        "id":"ggbApplet",
                        "width":1000,
                        "height":600,
                        "showToolBar":true,
                        "borderColor":null,
                        "showMenuBar":false,
                        "allowStyleBar":true,
                        "showAlgebraInput":false,
                        "enableLabelDrags":false,
                        "enableShiftDragZoom":true,
                        "capturingThreshold":null,
                        "showToolBarHelp":false,
                        "errorDialogsActive":true,
                        "showTutorialLink":true,
                        "showLogging":true,
                        "useBrowserForJS":true,
			"disableAutoScale":true,
                        "perspective":"1"};

		// true to force web3d (not webSimple)
                var applet = new GGBApplet(parameters, true);
                //  when used with Math Apps Bundle, uncomment this:
                //  applet.setHTML5Codebase('GeoGebra/HTML5/5.0/web3d/');
                window.onload = function() {
                        applet.inject('applet_container');
                        }

        </script>

        <div id="applet_container"></div>

        
</div>

</body>

</html>
