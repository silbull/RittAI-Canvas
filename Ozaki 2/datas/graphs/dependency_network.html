        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "1\u8fba8\u306e", "label": "1\u8fba8\u306e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u7acb\u65b9\u4f53ABCD-EFGH\u306b\u304a\u3044\u3066\u3001", "label": "\u7acb\u65b9\u4f53ABCD-EFGH\u306b\u304a\u3044\u3066\u3001", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u3059\u308b\u3002", "label": "\u3059\u308b\u3002", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "AD\u3001", "label": "AD\u3001", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "CD\u306e", "label": "CD\u306e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u4e2d\u70b9\u3092", "label": "\u4e2d\u70b9\u3092", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "M\u3001", "label": "M\u3001", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "N\u3068", "label": "N\u3068", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u305d\u308c\u305e\u308c", "label": "\u305d\u308c\u305e\u308c", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u7acb\u65b9\u4f53\u306e", "label": "\u7acb\u65b9\u4f53\u306e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u5bfe\u89d2\u7ddaBH\u3068", "label": "\u5bfe\u89d2\u7ddaBH\u3068", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u56db\u89d2\u5f62MEGN\u306e", "label": "\u56db\u89d2\u5f62MEGN\u306e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u4ea4\u70b9\u3092", "label": "\u4ea4\u70b9\u3092", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u3059\u308b", "label": "\u3059\u308b", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u3068\u304d\u3001", "label": "\u3068\u304d\u3001", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "P\u3068", "label": "P\u3068", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u6c42\u3081\u3088\u3002", "label": "\u6c42\u3081\u3088\u3002", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u7dda\u5206BP\u306e", "label": "\u7dda\u5206BP\u306e", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "\u9577\u3055\u3092", "label": "\u9577\u3055\u3092", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "1\u8fba8\u306e", "to": "\u7acb\u65b9\u4f53ABCD-EFGH\u306b\u304a\u3044\u3066\u3001", "width": 1}, {"arrows": "to", "from": "\u7acb\u65b9\u4f53ABCD-EFGH\u306b\u304a\u3044\u3066\u3001", "to": "\u3059\u308b\u3002", "width": 1}, {"arrows": "to", "from": "AD\u3001", "to": "CD\u306e", "width": 1}, {"arrows": "to", "from": "CD\u306e", "to": "\u4e2d\u70b9\u3092", "width": 1}, {"arrows": "to", "from": "\u4e2d\u70b9\u3092", "to": "\u3059\u308b\u3002", "width": 1}, {"arrows": "to", "from": "M\u3001", "to": "N\u3068", "width": 1}, {"arrows": "to", "from": "N\u3068", "to": "\u3059\u308b\u3002", "width": 1}, {"arrows": "to", "from": "\u305d\u308c\u305e\u308c", "to": "\u3059\u308b\u3002", "width": 1}, {"arrows": "to", "from": "\u7acb\u65b9\u4f53\u306e", "to": "\u5bfe\u89d2\u7ddaBH\u3068", "width": 1}, {"arrows": "to", "from": "\u5bfe\u89d2\u7ddaBH\u3068", "to": "\u56db\u89d2\u5f62MEGN\u306e", "width": 1}, {"arrows": "to", "from": "\u56db\u89d2\u5f62MEGN\u306e", "to": "\u4ea4\u70b9\u3092", "width": 1}, {"arrows": "to", "from": "\u4ea4\u70b9\u3092", "to": "\u3059\u308b", "width": 1}, {"arrows": "to", "from": "\u3059\u308b", "to": "\u3068\u304d\u3001", "width": 1}, {"arrows": "to", "from": "P\u3068", "to": "\u3059\u308b", "width": 1}, {"arrows": "to", "from": "\u3068\u304d\u3001", "to": "\u6c42\u3081\u3088\u3002", "width": 1}, {"arrows": "to", "from": "\u7dda\u5206BP\u306e", "to": "\u9577\u3055\u3092", "width": 1}, {"arrows": "to", "from": "\u9577\u3055\u3092", "to": "\u6c42\u3081\u3088\u3002", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
